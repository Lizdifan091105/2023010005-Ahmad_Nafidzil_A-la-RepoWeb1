<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 5_[Ahmad Nafidzil A'la]</title>
</head>
<body>
    <h1>Form HTML</h1>
    <form action="#" method="post">
        <label for="nama">Name:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="pria" name="gender" value="Pria" required>
        <label for="pria">Man</label>
        <input type="radio" id="wanita" name="gender" value="Wanita" required>
        <label for="wanita">Women</label><br><br>

        <label for="alamat">Addres:</label>
        <textarea id="alamat" name="alamat" rows="1" cols="50" required></textarea><br><br>

        <label for="negara">country:</label>
        <select id="negara" name="negara" required>
            <option value="Indonesia">Indonesia</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Singapura">Singapura</option>
            <option value="Lainnya">Lainnya</option>
        </select><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="photo">Photo:</label>
        <input type="text">
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

        <label for="komment">comment:</label>
        <textarea id="komment" name="komment" rows="4" cols="50"></textarea>

        <input type="submit" value="submit">
    </form>
</body>
</html>
