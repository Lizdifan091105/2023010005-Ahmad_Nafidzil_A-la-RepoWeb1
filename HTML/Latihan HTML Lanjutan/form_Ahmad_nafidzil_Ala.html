<!DOCTYPE html>
<html>
<head>
    <title>Form Ahmad Nafidzil A'la</title>
</head>
<body>
    <h2>Form Pendaftaran Mahasiswa</h2>
    <form>
        <p>Nama: <input type="text" name="nama"></p>
        
        <p>Jenis Kelamin:
        <input type="radio" name="jeniskelamin" value="lakilaki"> Laki-Laki
        <input type="radio" name="jeniskelamin" value="perempuan"> Perempuan</p>
        
        <p>Alamat: <input type="text" name="alamat"></p>
        <p>Tempat Tanggal Lahir: <input type="text" name="ttl"></p>
        
        <p>Sekolah Asal:<input type="text" name="Sekolahasal"></p>
        
        <p>Nama Ayah: <input type="text" name="namaAyah"></p>
        
        <p>Nama Ibu: <input type="text" name="namaIbu"></p>
        
        <p>Prodi Yang Dipilih:
        <select>
            <option>Administrasi Bisnis Internasional</option>
            <option>Rekayasa Perangkat Lunak</option>
            <option>Akuntansi Keuangan Publik</option>
        </select></p>
        
        <p>Alasan Memilih Prodi Tersebut:
        <textarea></textarea></p>
        
        <p><input type="submit" value="submit"></p>
    </form>
</body>
</html>
