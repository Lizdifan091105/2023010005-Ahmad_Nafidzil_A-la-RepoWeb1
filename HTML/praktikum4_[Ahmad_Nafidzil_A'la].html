<!DOCTYPE html>
<html>
<head>
    <title>3 Frame Layout</title>
</head>
<frameset cols="25%, 75%">
    <!-- Frame kiri untuk daftar nama mahasiswa -->
    <frame src="frame_nama.html" name="leftFrame">
    
    <!-- Frame kanan dibagi menjadi dua bagian -->
    <frameset rows="30%, 70%">
        <!-- Frame atas untuk logo -->
        <frame src="logo.html" name="topRightFrame">
        <!-- Frame bawah untuk biodata mahasiswa -->
        <frame src="biodata.html" name="bottomRightFrame">
    </frameset>
</frameset>
</html>
